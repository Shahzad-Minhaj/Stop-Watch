      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 text-center">
          <div id="stopwatch" class="mb-4">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
          </div>
          <button id="button-start" class="btn btn-primary btn-circle me-2">Start</button>
          <button id="button-stop" class="btn btn-danger btn-circle me-2">Stop</button>
          <button id="button-reset" class="btn btn-secondary btn-circle me-2">Reset</button>
        </div>
